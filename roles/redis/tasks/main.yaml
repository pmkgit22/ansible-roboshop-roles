- name: Get OS major version
  ansible.builtin.shell: "rpm --eval '%{rhel}'"
  register: os_version
  changed_when: false

- name: Install correct remi repo
  ansible.builtin.yum:
    name: "https://rpms.remirepo.net/enterprise/remi-release-{{ os_version.stdout }}.rpm"
    state: present
    disable_gpg_check: true

- name: Enable redis 6.2
  ansible.builtin.command: yum module enable redis:remi-6.2 -y

- name: Install redis
  ansible.builtin.yum:
    name: redis
    state: installed

- name: Allow remote connections to redis
  ansible.builtin.replace:
    path: /etc/redis/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Restart and enable redis
  ansible.builtin.service:
    name: redis
    state: restarted
    enabled: yes
